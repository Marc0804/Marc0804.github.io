<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="external_registration.css">

    <title>Employee Registration Form</title>
</head>

<body>
    <div class="border">
    <form action="#" method="post">
        <h4 align="center" style="font-weight: bold; font-size: 30px;">New Employee Registration</h4>
        <h3 align="center" style="font-weight: bold;">Personal Information</h3>
        <div class="name-row">
            <div class="input-group">
        <label for="first">First Name: </label>
        <input type="text" placeholder="Ex. Juan"> 
            </div>
        <div class="input-group">
        <label for="last">Last Name: </label>
        <input type="text" placeholder="Ex. Dela Cruz"> 
            </div>
        </div>

        <div class="input-group">
        <label for="birth">Date of Birth:</label>
        </div>
        <div class="name-row">
        <input type="text" placeholder="Month">
        <input type="text" placeholder="Day"> 
        <input type="text" placeholder="Year">
        </div>

        <div class="input-group">
        <label for="gender">Gender:</label>
        </div>
        <div class="name-row">
        <select>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select></div>

        <div class="input-group">
        <label for="civil">Civil Status:</label>
        </div>
        <div class="name-row">
        <select>
            <option value="">Select Civil Status</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="widowed">Widowed</option>
            <option value="divorced">Divorced</option>
            <option value="annulled">Annulled</option>
            <option value="domestic">Domestic</option>
            <option value="none">Prefer not to Say</option>
        </select></div>


        <div class="name-row">
            <div class="input-group">
        <label for="email">Email:</label>
        <input type="text" placeholder="Ex. juandelacruz@gmail.com">
        </div>

        <div class="input-group">
        <label for="phone">Phone Number:</label>
        <input type="text" placeholder="Ex. +639108768926"> 
        </div>
        </div>
        
        <div class="input-group">
        <label for="address">Address:</label>
        </div>
        <div class="name-row">
        <input type="text" placeholder="Ex. 123 Sampaguita St., Brgy. Malinis, Quezon City"> 
        </div>

        <h3 align="center" style="font-weight: bold;">Job Information</h3>

        <div class="input-group">
        <label for="id">Employee ID:</label>
        </div>
        <div class="name-row">
        <input type="text" placeholder="Ex. 202411223"> 
        </div>

        
        <div class="input-group">
        <label for="position">Position:</label>
        </div>
        <div class="name-row">
            <select>
            <option value="">Select Position</option>
            <option value="developer">Software Developer</option>
            <option value="design">Web Designer</option>
            <option value="support">IT Support Specialist</option>
            <option value="administrator">Network Administrator</option>
            <option value="analyst">Data Analyst</option>
            </select>
        </div>

        
        <div class="input-group">
        <label for="department">Department:</label>
        </div>
        <div class="name-row">
        <select id="department" name="department">
            <option value="">Select Department</option>
            <option value="hr">Human Resources</option>
            <option value="it">Information Technology</option>
            <option value="finance">Finance</option>
            <option value="marketing">Marketing</option>
            <option value="sales">Sales</option>
            <option value="operations">Operations</option>
            <option value="admin">Administration</option>
            <option value="customer-service">Customer Service</option>
        </select>
        </div>


        <div class="input-group">
        <label for="start">Date Hired:</label>
        </div>
        <div class="name-row">
        <input type="text" placeholder="Month">
        <input type="text" placeholder="Day"> 
        <input type="text" placeholder="Year">
        </div>


        <button type="submit">Submit</button>

    </form></div>
</body>
</html>
