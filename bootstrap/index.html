<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <body>
  <div class="border">
    <form class="row g-3">
      <h2 align="center" class="fw-bold">New Employee Registration</h2>

      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName">
      </div>

      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName">
      </div>

      <div class="col-md-4">
        <label for="birthMonth" class="form-label">Birth Month</label>
        <input type="text" class="form-control" id="birthMonth">
      </div>

      <div class="col-md-4">
        <label for="birthDay" class="form-label">Birth Day</label>
        <input type="text" class="form-control" id="birthDay">
      </div>

      <div class="col-md-4">
        <label for="birthYear" class="form-label">Birth Year</label>
        <input type="text" class="form-control" id="birthYear">
      </div>

      <div class="col-md-6">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" class="form-select">
          <option selected>Choose...</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="civilStatus" class="form-label">Civil Status</label>
        <select id="civilStatus" class="form-select">
          <option selected>Choose...</option>
          <option>Single</option>
          <option>Married</option>
          <option>Divorced</option>
          <option>Widowed</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email">
      </div>

      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone">
      </div>

      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address">
      </div>

      <div class="col-md-6">
        <label for="employeeId" class="form-label">Employee ID</label>
        <input type="text" class="form-control" id="employeeId">
      </div>

      <div class="col-md-4">
        <label for="hireMonth" class="form-label">Hire Month</label>
        <input type="text" class="form-control" id="hireMonth">
      </div>

      <div class="col-md-4">
        <label for="hireDay" class="form-label">Hire Day</label>
        <input type="text" class="form-control" id="hireDay">
      </div>

      <div class="col-md-4">
        <label for="hireYear" class="form-label">Hire Year</label>
        <input type="text" class="form-control" id="hireYear">
      </div>

      <div class="col-md-6">
        <label for="position" class="form-label">Position</label>
        <select id="position" class="form-select">
          <option selected>Choose...</option>
          <option>Software Developer</option>
          <option>Web Designer</option>
          <option>Data Analyst</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="department" class="form-label">Department</label>
        <select id="department" class="form-select">
          <option selected>Choose...</option>
          <option>HR</option>
          <option>IT</option>
          <option>Finance</option>
        </select>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </div>
    </form>
  </div>
</body>

</div>
</body>
</html>
