<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form class="row g-3">
        <h3 align="center" style="font-weight: bold;">PERSONAL INFORMATION</h3>
  <div class="col-md-4">
    <div class="input-group">
    <label for="inputEmail4" class="form-label">First Name</label></div>
    <div class="name-row">
    <input type="email" class="form-control" id="inputEmail4"></div>
  </div>

  <div class="col-md-4">
    <div class="input-group">
    <label for="inputPassword4" class="form-label">Last Name</label></div>
    <div class="name-row">
    <input type="password" class="form-control" id="inputPassword4"></div>
  </div>



  <div class="input-group">
    <div class="input-group">
        <label for="birth">Date of Birth:</label></div>
        </div>
  <div class="col-md-3">
    <label for="inputCity" class="form-label">Month</label>
    <div class="name-row">
    <input type="text" class="form-control" id="inputCity"></div>
  </div>
  
   <div class="col-md-2">
    <label for="inputZip" class="form-label">Day</label>
    <div class="name-row">
    <input type="text" class="form-control" id="inputZip"></div>
  </div>
  
  <div class="col-md-3">
    <label for="inputZip" class="form-label">Year</label>
    <div class="name-row">
    <input type="text" class="form-control" id="inputZip"></div>
  </div>


  <div class="col-8">
    <div class="input-group">
    <label for="inputAddress" class="form-label">Gender</label></div>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>

  <div class="col-8">
    <div class="input-group">
    <label for="inputAddress" class="form-label">Civil Status</label></div>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Single</option>
      <option>Married</option>
      <option>Widowed</option>
      <option>Divorced</option>
      <option>Annulled</option>
      <option>Domestic</option>
      <option>Prefer not to Say</option>
    </select>
  </div>

  <div></div>
   <div class="col-md-4">
    <div class="input-group">
    <label for="inputEmail4" class="form-label">Email Address</label></div>
    <div class="name-row">
    <input type="email" class="form-control" id="inputEmail4"></div>
  </div>

  <div class="col-md-4">
    <div class="input-group">
    <label for="inputPassword4" class="form-label">Phone Number</label></div>
    <div class="name-row">
    <input type="password" class="form-control" id="inputPassword4"></div>
  </div>
    


  <div class="col-8">
    <div class="input-group">
    <label for="inputAddress" class="form-label">Address</label></div>
    <div class="name-row">
    <input type="text" class="form-control" id="inputAddress"></div>
  </div>

  <h3 align="center" style="font-weight: bold;">JOB INFORMATION</h3>


  <div class="col-8">
    <div class="input-group">
    <label for="inputAddress" class="form-label">Employee ID</label></div>
    <div class="name-row">
    <input type="text" class="form-control" id="inputAddress"></div>
  </div>


  <div class="input-group">
        <label for="birth">Date Hired</label>
        </div>
  <div class="col-md-3">
    <label for="inputCity" class="form-label">Month</label>
    <div class="name-row">
    <input type="text" class="form-control" id="inputCity"></div>
  </div>
  
   <div class="col-md-2">
    <label for="inputZip" class="form-label">Day</label>
    <div class="name-row">
    <input type="text" class="form-control" id="inputZip"></div>
  </div>
  <div class="col-md-3">
    <label for="inputZip" class="form-label">Year</label>
    <div class="name-row">
    <input type="text" class="form-control" id="inputZip"></div>
  </div>


  <div class="col-8">
     <div class="input-group">
    <label for="inputAddress" class="form-label">Position</label></div>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Software Developer</option>
      <option>Web Designer</option>
      <option>IT Support Specialist</option>
      <option>Network Administrator</option>
      <option>Data Analyst</option>
    </select>
  </div>


  <div class="col-8">
     <div class="input-group">
    <label for="inputAddress" class="form-label">Department</label></div>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Human Resources</option>
      <option>Information Technology</option>
      <option>Finance</option>
      <option>Marketing</option>
      <option>Sales</option>
      <option>Operations</option>
      <option>Administration</option>
      <option>Customer Service</option>
    </select>
  </div>

 
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</body>
</html>
